<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Shop</title>
  <link rel="stylesheet" href="shop.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="app-header">
    <div class="logo">🛒 ModernShop</div>
    <div class="header-icons">
      <span>🔍</span>
      <span>🔔</span>
      <span>🧺</span>
    </div>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="Search products..." />
  </div>

  <div class="category-scroll">
    <div class="category">fashion</div>
    <div class="category">Fashion</div>
    <div class="category">Home</div>
  </div>

  <main class="product-grid">
    <div class="product-card">
      <img src="dress.jpg" alt="Product 1" />
      <h4>Product 1</h4>
      <p>$19.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="dress7.jpg" alt="Product 2" />
      <h4>Product 2</h4>
      <p>$24.99</p>
      <button>Add to Cart</button>
    </div>
     <div class="product-card">
      <img src="dress2.jpg" alt="Product 3" />
      <h4>Product 3</h4>
      <p>$37.88</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="dress3.jpg" alt="Product 4" />
      <h4>Product 4</h4>
      <p>$23.11</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="dress4.jpg" alt="Product 5" />
      <h4>Product 5</h4>
      <p>$34.29</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="dress6.jpg" alt="Product 6" />
      <h4>Product 6</h4>
      <p>$45.99</p>
      <button>Add to Cart</button>
    </div>
    <!-- Tambahkan lebih banyak produk -->
  </main>

  <nav class="bottom-nav">
    <div class="nav-item">🏠 Home</div>
    <div class="nav-item">🛍 Shop</div>
    <div class="nav-item">❤️ Wishlist</div>
    <div class="nav-item">👤 Profile</div>
  </nav>
</body>
</html>

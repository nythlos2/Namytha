<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Support</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;

      padding: 0;
    }
    header {
      background-color: #1e1e1e;

      text-align: center;
    }
    .container {
      max-width: 800px;

      box-shadow: 0 4px 10px rgba(0,0,0,0.1);

    }

      line-height: 1.6;
    }

    }
    .method a {
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
    }
    .method a:hover {
      text-decoration: underline;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #1e1e1e;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }

</head>

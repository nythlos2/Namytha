<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="keranjang.css"
  <title>Document</title>
</head>
<body>
<div class="cart-container">
  <header class="navbar">
    <div class="logo">FASHION</div>
    <button class="btn-continue">Lanjut Belanja</button>
  </header>

  <h2>Keranjang Belanja</h2>

  <div class="cart-item">
    <img src="hoodie.jpg" alt="Hoodie" />
    <div class="details">
      <h3>Hoodie Keren</h3>
      <p>Rp 249.000</p>
      <div class="actions">
        <button>-</button><span>1</span><button>+</button>
      </div>
    </div>
    <button class="delete">Hapus</button>
  </div>

  <div class="cart-item">
    <img src="kaos.jpg" alt="Kaos" />
    <div class="details">
      <h3>Kaos Casual</h3>
      <p>Rp 129.000</p>
      <div class="actions">
        <button>-</button><span>2</span><button>+</button>
      </div>
    </div>
    <button class="delete">Hapus</button>
  </div>

  <div class="cart-summary">
    <p>Total: <strong>Rp 507.000</strong></p>
    <button class="checkout">Checkout Sekarang</button>
  </div>
</div>
</body>
</html>
